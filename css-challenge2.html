<!DOCTYPE html>
<!--
  Your challenge, should you choose to accept it, is to add some jQuery such that:
  1) the Red! button makes the box turn red
  2) the Blue! button makes the box turn blue
-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Practice 2</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $("#toRed").click(function() {
        $("div").css('background-color', 'red');
      });
      $("#toBlue").click(function(){
                $("div").css('background-color','blue');
            });

    });
  </script>
  <style>
    div {
      background-color: black;
      color: white;
      width: 200px;
      padding: 20px;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <button id="toRed">Red!</button>
  <button id="toBlue">Blue!</button>
  <div>Which color should I be?</div>
</body>

</html>
