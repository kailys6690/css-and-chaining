<!DOCTYPE html>
<!--
  Your challenge is to add some jQuery that:
  1) changes the CSS in ways that we didn't in the css-challenges
  2) practices chaining! make a handler change multiple things in the same line of code
  
  NOTE: It is recommended that you start by making some HTML.
-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS and Chaining Practice</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('h1').click(function() {
        $(this).css('color', 'gray').css('font-family', 'Cursive').fadeOut(3000);
      });

      $('p').click(function() {
        $(this).css('background-color', 'white').css('color', 'cyan').css('font-family', 'Times New Roman').css('font-size','36px').animate({fontSize: '7em'}, "fast");
      });
    });
  </script>
</head>

<body>
  <h1>Kaily Sanchez</h1>
  <p>One day till break starts!!</p>
</body>

</html>
